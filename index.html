<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
<div>
  <div class="text">
    <p>Win a pet hamper!</p>
  <p>Enter for free and stand a chance to win one of two gift hampers to spoil your furry friend.</p>
  </div>
  </div>
    <div class="items">
    <form action="submit" method="post">
      <div>
        <label for="name">FIRST NAME
    <input type="text" name="name" id="name" pattern="[A-Za-z]{2,}" required />
    </label>
    </div>
    <div>
      <label for="last">LAST NAME
      <input type="text" name="last" id="last" pattern="[A-Za-z]{2,}" required />
      </label>
    </div>
        <div>
      <label for="email">EMAIL
      <input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="rose@gmail.com" required />
      </label>
    </div>
    <div>
      <label for="number">PHONE NUMBER
      <input type="tel" name="number" id="number" pattern="\d{3}-\d{3}-\d{4}" placeholder=123-456-7890 required />
      </label>
    </div>
       <div>
      <label for="password">PASSWORD
      <input type="password" name="password" id="password"
      title="Must contain at least 8 characters, including one letter and one number" required />
      </label>
    </div>
        <div>
      <label for="confirm-password">CONFIRM PASSWORD
      <input type="password" name="confirm-password" id="confirm-password" required />
      </label>
    </div>   
        <button type="submit">Sign-up</button>
  </div>
  </div>
</div>
  </form>
    <h3 class="credit">Photo by Omar Abozeid on Pexels</h3>

</body>
</html>
